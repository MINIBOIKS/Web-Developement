<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        height: 100px;
        width: 200px;
        margin-bottom: 50px;
        text-align: center;
        padding: 50px 0;
        color: aliceblue;
        box-sizing: border-box;
       }

       .box-1{
        border: 1px 1px 1px 1px rgb(142,2,100);
        background-color: rgb(252, 54, 196);
       }
       .box-2{
        border: 1px 1px 1px 1px rgb(2,107,56);
        background-color: rgb(9,174,64);
        position: relative;
        left: 250px;
        top: 0px;
       }
       .box-3{
        border: 1px 1px 1px 1px rgb(35,53,240);
        background-color: rgb(50,76,245);
       }
    </style>
</head>
<body>
    <div class="box-1"><p>Normal Flow1</p></div>
    <div class="box-2"><p>Normal Flow2</p></div>
    <div class="box-3"><p>Normal Flow3</p></div>
</body>
</html>
