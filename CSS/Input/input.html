<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning input Tags</title>
</head>
<body>
    <h1>Learning input Tags</h1>
    <fieldset>
        <legend>Personal information</legend>
    <label for="fname">First name</label>
     <input type="fname" name="fname" id="First name">
     <br>
     <br>
     <label for="lname">Last name</label>
     <input type="lname" name="lname" id="Last name">
     <br>
     <br>
     <label for="password">Password</label>
     <input type="password" name="Password" id="Password">
     <br>
     <br>
     <label for="date">Date of birth</label>
     <input type="date" name="Date of birth" id="Date of birth">
     <br>
     <br>
     <label for="Favorite Color">Favorite Color</label>
     <input type="color" name="Favorite Color" id="Favorite Color">
     <br>
     <br>
     <label for="Insert File">Insert File</label>
     <input type="file" name="Insert File" id="Insert File">
     <br>
     <br>
     <label for="Favorite cars">Favorite cars</label>
     <input type="checkbox" name="Mercedes Benz" id="Mercedes Benz"> <label for="Mercedes Benz">Mercedes Benz</label>
     <input type="checkbox" name="Bmw" id="Bmw"> <label for="Bmw">Bmw</label>
     <input type="checkbox" name="Corvet" id="Corvet"> <label for="Corvet">Corvet</label>
     <input type="checkbox" name="Porshe" id="Porshe"> <label for="Porshe">Porshe</label>
     <br>
     <br>
     <label for="email">Enter your email</label>
     <input type="email" name="email" id="Enter your email">
     <br>
     <br>
     <label for="Gender">Gender</label>
     <input type="radio" name="Gender" id="Female"> <label for="gender">Female</label>
     <input type="radio" name="Gender" id="Male"> <label for="gender">Male</label>
    <br>
    <br>
     <label for="cars">Choose a car:</label>
     <select  name="cars" id="cars">
       <optgroup label="Swedish Cars">
         <option value="volvo">Volvo</option>
         <option value="saab">Saab</option>
       </optgroup>
       <optgroup label="German Cars">
         <option value="mercedes">Mercedes</option>
         <option value="audi">Audi</option>
       </optgroup>
     </select>
    </fieldset>
   

</body>
</html>
