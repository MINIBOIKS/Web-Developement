<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> odd and even numbers practice </title>
</head>
<body>
    <h1> odd and even numbers practice </h1>

    <script> 
    var i;
    for(i=1; i<=100; i+=2)
    document.write("<br>"+i)

    var i;
    for(i=2; i<=100; i+=1)
    document.write("<br>"+i)


    
    
    </script>
</body>
</html>
