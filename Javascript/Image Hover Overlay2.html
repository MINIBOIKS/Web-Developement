<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Overlay</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            left: 40%;
            position: relative;
            width: 50%;
            max-width: 200px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5);
            /* Black See Through */
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity: 0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
 <h1>Image Hover Overlay2</h1>
 
    <div class="container">
    <img src="./MINIBOIKS.png" alt="Avatar" class="image">
    <div class="overlay">My name is MINIBOIKS</div>
        </div>
</body>

</html>
