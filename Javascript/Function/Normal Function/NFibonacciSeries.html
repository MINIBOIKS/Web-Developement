<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacciseries() {
            let first = 0;
            let second = 1;

            for (let i = 0; i <= 10; i++) {
                let sum = first + second;
                first = second;
                second = sum
                document.write("<br>" + sum)
            }
        }
        fibonacciseries();
    </script>
</body>

</html>
