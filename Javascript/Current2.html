<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript if</h2>
        <p>Display "Good day!" id the hour is less than 18:00</p>
        <p id="demo">Good Evening!</p>
        <script>
            let hour=new Date().getHours();
            document.write("HOUR"+hour)
            if( hour< 18) {
                document.getElementById("demo").innerHTML ="Good day!";
            }
        </script>
    </body>
</html>
