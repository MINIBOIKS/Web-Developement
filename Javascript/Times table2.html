<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times table</title>
</head>
<body>
    <h1>Times table</h1>
    <script>
        var i ,ans;
        for(i=1;i<=12;i++)
        document.write("1*"+i+  "="+ 1*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("2*"+i+  "="+ 2*i+"<br>");
        var i ,ans;
        for(i=1;i<=12;i++)
        document.write("3*"+i+  "="+ 3*i+"<br>");
        var i ,ans;
        for(i=1;i<=12;i++)
        document.write("4*"+i+  "="+ 4*i+"<br>");
        var i ,ans;
        for(i=1;i<=12;i++)
        document.write("5*"+i+  "="+ 5*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("6*"+i+  "="+ 6*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("7*"+i+  "="+ 7*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("8*"+i+  "="+ 8*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("9*"+i+  "="+ 9*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("10*"+i+  "="+ 10*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("11*"+i+  "="+ 11*i+"<br>");
        for(i=1;i<=12;i++)
        document.write("12*"+i+  "="+ 12*i+"<br>");
    </script>
</body>
</html>
