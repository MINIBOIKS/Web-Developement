<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexcard2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background: linear-gradient(90deg, rgb(46, 86, 245) 0%, rgb(255, 230, 2) 100%);
            /*background: linear-gradient(225deg, hsla(0, 0%, 0%, 1) 0%, hsla(0, 0%, 0%, 1) 55%, hsla(270, 7%, 16%, 1) 100%, hsla(300, 1%, 14%, 1) 100%);*/
        }

        .card-container {
            height: 100vh;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;

            flex-wrap: wrap;
            margin-top: 50px;
            /* background-color: #000;*/

        }

        .card {
            width: 250px;
            height: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
        }

        .card .card-image {
            height: 150px;
            width: 150px;
            border: 5px double #022a3c;
            border-radius: 50%;
            background-position: center center;
            background-size: cover;
            margin: auto;

        }

        .card .card-title {
            padding: 20px 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 1px 0px 2px #262654;
            text-align: center;
        }

        .card:nth-child(1) .card-image {
            background-image: url(./Buggati\ Bolide.jpeg);
        }

        .card:nth-child(2) .card-image {
            background-image: url(./Koenigsegg\ Jesko\ Absolut.jpeg)
        }

        .card:nth-child(3) .card-image {
            background-image: url(./Hennessey\ Venom\ F5.jpeg);
        }

        .card:hover {
            background: #0fcdd7;
            color: #fff;
            box-shadow: 0px 0px 11px 5px rgb(246, 255, 0);
        }

        .card .card-text {
            line-height: 20px;

        }

        h1 {
            text-align: center;
            background-color: #030bff;
            color: white;

        }

        h1:hover {
            background: #ffea02;
            color: #fff;
            box-shadow: 0px 0px 11px 5px rgb(0, 255, 251);
        }
    </style>
</head>

<body>
    <h1>Home</h1>
    <div class="card-container">
        <!--CARD 1-->
        <div class="card">
            <div class="card-image"></div>
            <div class="card-title">Buggati Bolide</div>
            <div class="card-text">

            </div>
        </div>
        <!--CARD 2-->
        <div class="card">
            <div class="card-image"></div>
            <div class="card-title">Koennigseg Jesko Absolut</div>
            <div class="card-text">

            </div>
        </div>
        <!--CARD 3-->
        <div class="card">
            <div class="card-image"></div>
            <div class="card-title">Hennessey Venom F5</div>
            <div class="card-text">
                <nav class="menu">


            </div>
        </div>

    </div>
  
</body>

</html>
