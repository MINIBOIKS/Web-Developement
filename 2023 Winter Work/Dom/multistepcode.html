<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dom</title>
    <style>
        .myclass{
            background-color: aquamarine;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Learning Dom</h1>
    <div>
        <p id="greeting">Lorem ipsum dolor sit amet.</p>
        <input type="button" onclick="myclick()" value="click">
        <input type="button" onclick="back()" value="back">
    </div>
    <script>
        function myclick() {
            document.getElementById("greeting").innerHTML = "<div class = 'myclass'> Hello how are you? <div>"
        }

        function back() {
            document.getElementById("greeting").innerHTML = "Lorem Ipsum dolor sit amet"
        }
    </script>
</body>
</html>
