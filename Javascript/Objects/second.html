<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Creating an object
    let person = {
        name: "Karthick",
        age: 15,
        isStudent: false,
        hobbies: ["basketball", "coding", "studying"],
        address: {
            city: "Example City",
            country: "Example Country",
        },
        // method
        sayHello: function () {
            console.log("Hello!");       
        },
    }; 

    // Accessing properties
    console.log(person.name); // Output: Karthick
    console.log(person.age); // Output: 15
    console.log(person.hobbies); // Output: ['basketball','coding','studying']
    console.log(person.address.city); // Output: Example City
    console.log(person.address.country); // Output: Example Country
    //Calling a method
    person.sayHello(); //Output: Hello!
   </script> 
</body>
</html>
