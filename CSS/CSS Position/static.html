<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML Static - Position</title>
    <style>
        .static{
            border: 3px solid rgb(235, 123, 123);
            position:static;
            height: 90px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Learning HTML Static</h1>

    <div class="static">
        This div element has position: static;
    </div>
</body>
</html>
