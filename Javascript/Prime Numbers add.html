<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let i ,num;
        for ( num = 2; num <= 100; num++) {
            let isprime = true;
            for ( i = 2; i < num; i++) {
                if (num % i == 0) {
                    isprime = false;
                    break;
                }
            }
            if (isprime) {
                console.log(i);
                sum = sum + i;
                console.log(sum);
            }
        }
        document.write("Total of prime numbers " + sum);

    </script>
</body>

</html>
