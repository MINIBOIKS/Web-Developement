<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num, reminder;

        num = prompt("Enter the number");
        document.write("Enter value is" + num)
        console.log("Enter value is" + num)

        reminder = num % 2;
        if (reminder == 0)
            document.write("<br>This number is Even")
        else
            document.write("<br>This number is Odd")
    </script>
</body>

</html>
