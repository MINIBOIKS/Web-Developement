<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(179,3,167);
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
        }
        #inside{
            color: rgb(25, 4, 129);
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
            font-style: italic;
        }
        #outside{
            color: rgb(109, 157, 5);
            text-align: center;
            font-size: medium;
            font-weight: bolder;
            font-style: italic; 
        }
    </style>
</head>
<body>
 <h1>Learning Functions</h1>   
 <p id="inside"></p>
 <p id="outside"></p>
 <script>
    function myfun()
    {
        document.getElementById("inside").innerHTML="I am inside the Function";
    }
    document.getElementById("outside").innerHTML="I am outside the Function";
    myfun();
 </script>
</body>
</html>
