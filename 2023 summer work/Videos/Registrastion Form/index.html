<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registraiton</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter your Mobile Number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your Gender" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Identity Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>ID type</label>
                                <input type="text" placeholder="Enter ID type" required>
                            </div>

                            <div class="input-field">
                                <label>ID number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Issued Authority</label>
                                <input type="text" placeholder="Enter issued Authority" required>
                            </div>
    
                            <div class="input-field">
                                <label>Issued State</label>
                                <input type="text" placeholder="Enter issued State" required>
                            </div>
                            <div class="input-field">
                                <label>Issued Date</label>
                                <input type="date" placeholder="Enter your Mobile Number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Expiry Date</label>
                                <input type="date" placeholder="Enter Expiry date" required>
                            </div> 
                            
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                </div>

            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter Address Type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="date" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter State" required>
                        </div>
                        <div class="input-field">
                            <label>Distict</label>
                            <input type="text" placeholder="Enter Distict" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter Block Number" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Family Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Father Name</label>
                                <input type="text" placeholder="Enter father Name" required>
                            </div>

                            <div class="input-field">
                                <label>Mother Name</label>
                                <input type="text" placeholder="Enter Mother Name" required>
                            </div>

                            <div class="input-field">
                                <label>Grandfather</label>
                                <input type="text" placeholder="Enter Grandfather Name" required>
                            </div> 
    
                            <div class="input-field">
                                <label>Spouse Name</label>
                                <input type="text" placeholder="Enter Spouse Name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Father in Law</label>
                                <input type="text" placeholder="Father in Law name" required>
                            </div>
                            <div class="input-field">
                                <label>Mother in Law</label>
                                <input type="text" placeholder="Mother in Law Name" required>
                            </div>
                  
                        </div>

                      <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        
                      </div>
                    </div>

                </div>

            </div>

        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
