<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstnumber = 20;
        let secondnumber = 50; 

        function swap(first,second){
            first = first + second; 
            second = first - second;
            first = first - second;

            document.write(`<br> After the swap the first number is ${first} and the second number is ${second}`)
        }

        document.write(`<br> Before the swap the first number is ${firstnumber} and the second number is ${secondnumber}`)

        swap(firstnumber,secondnumber)
    </script>
</body>
</html>
