    <title>Odd Numbers 2</title>

<body>
    <h1>Odd Numbers 2</h1>
    <script>
              var i;
      for(i=0;i<=100;i++)
      {
        if (i% 2==1)
         document.write("<br>"+i)
      }
    </script>
