<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Javascript Practise</title>
    <style>
        h1{
            text-align: center;
            text-decoration: dotted;
        }
    </style>
</head>
<body>
    <h1>Third Javascript practise</h1>
    <p id="avg"></p>
    <script>
        var math=100;
        var english=100;
        var science=95;
        var geography=99.1;
        var socialstudies=98;
        var total;
        var average;
        total=math+english+science+geography+socialstudies;
        average=total/5;
        document.getElementById("avg").innerHTML="average"+ average;
        

    </script>
</body>
</html>
