<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
   <h1>Even Numbers</h1> 
   <script>
   var i
   for(i=1;i<=100;i++)
   {
    if (i% 2==0)
    document.write("<br>"+i)
   }
   </script>
</body>
</html>
