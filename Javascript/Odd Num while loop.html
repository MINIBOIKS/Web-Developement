<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop:Odd numbers</title>
</head>

<body>
    <h1>While loop:Odd numbers</h1>
    <script>
        let i = 0;
        while (i <= 100) {
            document.write("<br>" + i)
            i = i + 1;   //i++
        }
    </script>
</body>

</html>
