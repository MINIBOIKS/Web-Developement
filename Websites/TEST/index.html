<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honda Car Lineup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cars-wrapper">
    <div class="car-card">
      <img src="hrv.jpg" alt="Honda HR-V">
      <div class="car-info">
        <h2>HR-V</h2>
        <p>$25,100 AWPPY</p>
        <p>26/32 MPG</p>
        <button>EXPLORE</button>
        <button>BUILD</button>
      </div>
    </div>
    <div class="car-card">
      <img src="crv.jpg" alt="Honda CR-V">
      <div class="car-info">
        <h2>CR-V</h2>
        <p>$29,500 MSRP</p>
        <p>28/30 MPG</p>
        <button>EXPLORE</button>
        <button>BUILD</button>
      </div>
    </div>
    <div class="car-card">
      <img src="crv-hybrid.jpg" alt="Honda CR-V Hybrid">
      <div class="car-info">
        <h2>CR-V Hybrid</h2>
        <p>$34,050 MSRP</p>
        <p>53/49 MPG</p>
        <button>EXPLORE</button>
        <button>BUILD</button>
      </div>
    </div>
    <div class="car-card">
      <img src="passport.jpg" alt="Honda Passport">
      <div class="car-info">
        <h2>Passport</h2>
        <p>$41,900 MSRP</p>
        <p>19/27 MPG</p>
        <button>EXPLORE</button>
        <button>BUILD</button>
      </div>
    </div>
    <div class="car-card">
      <img src="pilot.jpg" alt="Honda Pilot">
      <div class="car-info">
        <h2>Pilot</h2>
        <p>$39,900 MSRP</p>
        <p>NA MPG</p>
        <button>EXPLORE</button>
        <button>BUILD</button>
      </div>
    </div>
  </div>
</body>
</html>
