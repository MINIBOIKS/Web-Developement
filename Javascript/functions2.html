<!DOCTYPE html>
<html>
    <body>
        <h2>Functions 2</h2>
        <p>This example calls a function which performs a calculation, and returns the result</p>
        <p id="multiplication"></p>
        <script>
         function multiplication(p1,p2) 
         {
            return p1 * p2;
         }
         document.getElementById("multiplication").innerHTML = multiplication(4, 3);
        </script>
    </body>
</html>
