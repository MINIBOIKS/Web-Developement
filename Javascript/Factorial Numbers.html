<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    <script>
         let sum=1;
        for(let i=10; i>=1; i--)
        sum=sum*i
        document.write(sum);
    </script>
</body>
</html>
