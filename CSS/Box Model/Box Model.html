<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div{
            height:200px ;
           width: 200px;
           margin: 50px;
           padding: 50px;
           background-color: rgb(0, 255, 4);

        }
        .seconddiv{
            height:200px ;
           width: 200px;
           margin: 50px;
           padding: 50px;
           box-sizing: border-box;
           background-color: rgb(0, 255, 4);
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
<div>1</div>
<div class="seconddiv">2</div>

</body>
</html>
