<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = {
            name: "Karthick",
            age: 15,
            grade: "A+",
        };

        // Looping through object properties
        for (let key in student) {
            console.log(key + ": " + student[key]);
        }
        // Output:
        // Name: Karthick
        // age: 15
        // grade: A+ 
    </script>
</body>
</html>
