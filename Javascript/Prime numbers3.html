<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=1;
        let isPrime=true;
        for(let divnum=2; number<=20;number++)
        {
            let reminder = number%divnum;
            if (reminder ==0)
            {
                isPrime=false;
                break; 
            }
            {
                if(isPrime)
                document.write("It is a Prime Number"+number);
                else
                document.write("It is not a Prime Number" +number);
            }
        }
    </script>
</body>
</html>
