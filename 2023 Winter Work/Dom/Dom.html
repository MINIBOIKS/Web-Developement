<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="highlight">This is a paragraph to highlight</p>
    <p>THis is another paragraph</p>
    <script>
        //Get Element by class name
        var elements = document.getElementsByClassName('highlight');
        
        //loop through the elements and change their style
        for(var i = 0; i< elements.length; i++)
        elements[i].style.color = 'blue'; //Change text color to blue
        elements[i].style.backgroundColor = 'yellow'; //Change background color to yellow
        elements[i].style.border = '2px solid green'; //Add a green border
    </script>
</body>
</html>
