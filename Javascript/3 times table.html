<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Times Table</title>
</head>
<body>
    <h1>3 Times Table</h1>
    <script>
        var i;
        for(i=3; i<=100; i+=3)
        document.write("<br>"+i);
    </script>
</body>
</html>
