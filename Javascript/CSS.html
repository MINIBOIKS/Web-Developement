<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: myfirst 5s linear 2s infinite alternate;
            color: aliceblue;
        }
        @keyframes myfirst{
            0%  {background-color:rgb(0, 0, 255); left: 0px; top: 0px;}
            25% {background-color: rgb(105, 109, 229); left: 200px; top: 0px;}
            50% {background-color: rgb(0, 123, 255); left: 200px; top: 200px;}
            75% {background-color:rgb(0, 208, 255); left: 0px; top: 200px;}
            100% {background-color: aqua; left: 0px; top: 0px;}


        }
    </style>
</head>
<body>  
    <h1>CSS Animation</h1>
    <p>This example uses the shorthand animation property:</p>
    <div>Karthick</div>
</body>
</html>
