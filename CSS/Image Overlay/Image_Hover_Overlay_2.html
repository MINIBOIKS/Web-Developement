<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Image Hover Overlay 2</title>
    <style>
       * {
           box-sizing: border-box;
        }
        .container {
             left: 40%;
             position: relative;
             width: 50%;
             max-width: 200px;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            background: rgb(0, 0, 0);
            background: rgb(0, 0, 0, 0.5);
            /*Black see through*/
            color:#f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity: 0;
            color: white;
            font-size: 20px;
            padding: 30px;
            text-align: center;
        }
        .container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Image Hover Overlay2</h1>
    <div class="container">
    <img src="/Users/kavya/Desktop/HTML Kavya/Kavya Html /Image overlay/MINIBOIKS.png" alt=""  width="200px" height="300px">
    <div class="overlay">My name is MINIBOIKS</div>
</div>
</body>

</html>
