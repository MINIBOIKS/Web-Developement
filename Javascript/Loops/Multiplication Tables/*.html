    <script>
    let n = 3;

for (let i = 1; i <= n; i++) {
  
  for (let j = 0; j < i; j++) {
    if(i == n) {
      document.write("* ")
    }
    else {
      if (j = 0 || j == i - 1) {
        document.write("* <br>")
      }
      else {
        document.write(" * ")
      }
    }
  }
  console.log();
}
    </script>
